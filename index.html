<!DOCTYPE html>
<html lang="en">

<p>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400&display=swap" rel="stylesheet">

    <title>rem px calculator</title>

    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </head>

    <body>
        <h4>Px'n Rem calucalator </h4>

        <div class="change">
            <button class="btn" id="calculate-px-or-rem">Switch to calc PX</button>
        </div>


        <div class="input-section">
            <p id="pixels-or-rem">Amount of Pixels</p>
            <input type="number" id="calculate-input" autofocus>
            <!-- <button class="btn hidden" id="calculate-it">Calc & copy</button> -->
            <p><strong>press enter</strong></p>
            <h2>
                <span id="result" class="hidden"></span>
            </h2>
            <div class="resultAndTip">
                <p id="copied" class="hidden"><i>Copied to clipboard!</i></p>
                <p id="restart" class="hidden"><i>Press 'R' to restart</i></p>
            </div>
        </div>









        <script src="script.js"></script>

    </body>


</html>
